<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Lightbox Example</title>
  <link rel="stylesheet" href="../dist/css/lightbox.min.css">
  <link rel="stylesheet" href="../../../style.css">
</head>
<body>

  <section>
   
    <h3>A Four Image Set</h3>
    <div class="grid3_work_photos">
      
      <a class="example-image-link" href="../../../img/indeci.png" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><div class="work_photos"><img class="work_photos" src="../../../img/indeci.png" alt=""/></div></a>
        
      <a class="example-image-link" href="../../../img/Insignia_Colegio.png" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><div class="work_photos"><img class="work_photos" src="../../../img/Insignia_Colegio.png" alt="" /></div></a>
      
      <a class="example-image-link" href="../../../img/miniter.png" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><div class="work_photos"><img class="work_photos" src="../../../img/miniter.png" alt="" /></div></a>
      
      <a class="example-image-link" href="../../../img/tech101.png" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><div class="work_photos"><img class="work_photos" src="../../../img/tech101.png" alt=""/></div></a>

    </div>
  </section>

  <section>
    <p>
      For more information, visit <a href="http://lokeshdhakar.com/projects/lightbox2/">http://lokeshdhakar.com/projects/lightbox2/</a>
    </p>
  </section>

  <script src="../dist/js/lightbox-plus-jquery.min.js"></script>

</body>
</html>
